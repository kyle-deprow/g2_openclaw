name: CI
on: [push, pull_request]
jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '22'
      - run: npm ci
        working-directory: copilot_bridge
      - run: npx tsc --noEmit
        working-directory: copilot_bridge
      - run: npx biome check .
        working-directory: copilot_bridge
      - run: npx vitest run
        working-directory: copilot_bridge
